<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div id="weather-cards">
      <div class="list card" ng-repeat="data in weatherData">
        <div class="item item-divider">
          <div class="row">
            <div class="col col-75">
              Weather Data for {{ data.name }}
            </div>
            <div>
              {{data.date_time | date: 'short'}}
            </div>
          </div>
        </div>
        <div class="item item-body" >
          <div class="capitalize">Quick View: {{ data.description }}</div>
          <div>Temp: {{ data.temp }} ({{data.temp_min}}/{{data.temp_max}})</div>
        </div>
      </div>
    </div>

      <form ng-submit="weatherPoll(zip, region)">
        <label class="item item-input">
          <span class="input-label">Region</span>
          <input type="text" name="region" placeholder='us' ng-model="region" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Zip Code</span>
          <input type="tel" placeholder="zip" name="zip" ng-model="zip" required>
        </label>
        <button class="button button-positive button-block" name="submit" type="submit" value="submit">Submit</button>
      </form>


  </ion-content>
</ion-view>
